<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Aaqil Jayah">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page template based on Bootstrap 5">
	<title>Forgot Password</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<style>
		.service-box {
			width: 260px; /* Increased width */
			height: 120px; /* Increased height */
			background-color: #f8f9fa;
			border-radius: 10px;
			display: flex;
			align-items: center;
			justify-content: center;
			cursor: pointer;
			transition: background-color 0.3s ease-in-out;
			margin: 10px;
		}

		.service-box:hover {
			background-color: #e9ecef;
		}

		.center-box {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.center-content {
			display: flex;
			flex-direction: row; /* Changed from "column" to "row" */
			align-items: center;
			justify-content: center; /* Added to center horizontally */
		}
        
        .center-content .service-box {
            margin-left: 10px; /* Added margin to create space between buttons */
        }

		.header-box {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Adjust the opacity and color to your preference */
            border-radius: 5px;
        }
        
        .company-name {
            font-size: 24px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            color: #333;
        }
	</style>
</head>
<body>
	<a href="index.html" class="company-name" style="text-decoration: none;">
		<div class="header-box">
			<div class="company-name">Gorengo</div>
		</div>
	</a>
	<body background="goreng.png"></body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
                        <a href="index.html"><img src="logo.jpg" alt="logo" width="250"></a>
                    </div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Forgot Password</h1>
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>

								<div class="d-flex align-items-center">
									<button type="submit" class="btn btn-primary ms-auto">
										Send Link	
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Remember your password? <a href="index.html" class="text-dark">Login</a>
							</div>
						</div>
					</div>
					<div class="text-center mt-5 text-muted">
						&copy; 2024 &mdash; <a href="company.html" class="text-dark">Gay Geeks Sdn Bhd</a>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/login.js"></script>
</body>
</html>
