<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorengo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .header-box {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Adjust the opacity and color to your preference */
            border-radius: 5px;
        }
        
        .company-name {
            font-size: 24px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            color: #333;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: url("goreng.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .content-box {
            background-color: rgba(255, 255, 255, 0.8); /* Adjust the opacity and color to your preference */
            padding: 20px;
            border-radius: 10px;
        }

        .motto {
            font-size: 24px;
            font-style: italic;
            color: #666;
        }

        .login-register {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.8); /* Adjust the opacity and color to your preference */
            padding: 10px;
            border-radius: 5px;
        }
    </style>
    <!--<link rel="icon" type="image/png" href="horse.jpg">-->
</head>
<body>
    <div class="header-box">
        <div class="company-name">Gorengo</div>
    </div>
    
    <div class="container">
        <div class="content-box">
            <div class="text-center my-5">
                <a href="index.html"><img src="logo.jpg" alt="logo" width="420"></a>
            </div>
            <!--<div class="company-name">GorengGo</div>-->
            <div class="motto" id="motto"></div>
        </div>
    </div>
    
    <div class="login-register">
        <a href="login.html">Login</a> | <a href="register.html">Register</a>
    </div>

    <script>
        // Array of mottos
        var mottos = [
            "For the students, by the students",
            "Come and Go",
            "Valentines Day is overated af",
            "Who studies Psychology these days??",
            "All the gorengs you love, in one place",
            "Y'all like Pisang Goreng?",
            "Is there anything better than warm fresh bread?",
            "Goreng Xi Fa Cai",
            "Nanami loves GORENG, and you should too",
            "When everything is falling apart, you come to the fall guy, he'll fall with you",
            "Nah, I'd win",
            "So, it's pretty much Doordash?"
        ];

        // Function to display a random motto
        function displayRandomMotto() {
            var mottoElement = document.getElementById("motto");
            var randomIndex = Math.floor(Math.random() * mottos.length);
            mottoElement.textContent = mottos[randomIndex];
        }

        // Call the function to display a random motto on page load
        displayRandomMotto();
    </script>
</body>
</html>
