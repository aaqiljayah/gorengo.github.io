<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Aaqil Jayah">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page template based on Bootstrap 5">
	<title>Login Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		.service-box {
			width: 260px; /* Increased width */
			height: 120px; /* Increased height */
			background-color: #f8f9fa;
			border-radius: 10px;
			display: flex;
			align-items: center;
			justify-content: center;
			cursor: pointer;
			transition: background-color 0.3s ease-in-out;
			margin: 10px;
		}

		.service-box:hover {
			background-color: #e9ecef;
		}

		.center-box {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.center-content {
			display: flex;
			flex-direction: row; /* Changed from "column" to "row" */
			align-items: center;
			justify-content: center; /* Added to center horizontally */
		}
        
        .center-content .service-box {
            margin-left: 10px; /* Added margin to create space between buttons */
        }

		.header-box {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Adjust the opacity and color to your preference */
            border-radius: 5px;
        }
        
        .company-name {
            font-size: 24px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            color: #333;
        }
	</style>
</head>
<body>
	<a href="index.html" class="company-name" style="text-decoration: none;">
		<div class="header-box">
			<div class="company-name">Gorengo</div>
		</div>
	</a>
	<body background="goreng.png"></body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
                        <a href="index.html"><img src="logo.jpg" alt="logo" width="250"></a>
                    </div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off" id="loginForm">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>

								<div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text-muted" for="password">Password</label>
										<a href="forgot.html" class="float-end">
											Forgot Password?
										</a>
									</div>
									<div class="input-group">
										<input id="password" type="password" class="form-control" name="password" required>
										<button type="button" id="togglePassword" class="btn btn-outline-secondary" onclick="togglePasswordVisibility()">
											<i id="passwordIcon" class="bi bi-eye"></i>
										</button>
									</div>
								    <div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>

								<div class="d-flex align-items-center">
									<div class="form-check">
										<input type="checkbox" name="remember" id="remember" class="form-check-input">
										<label for="remember" class="form-check-label">Remember Me</label>
									</div>
									<button type="submit" class="btn btn-primary ms-auto">
										Login
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Don't have an account? <a href="register.html" class="text-dark">Create One</a>
							</div>
						</div>
					</div>
					<div class="text-center mt-5 text-muted">
						&copy; 2024 &mdash; <a href="company.html" class="text-dark">Gay Geeks Sdn Bhd</a>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script>
		function togglePasswordVisibility() {
			var passwordInput = document.getElementById("password");
			var passwordIcon = document.getElementById("passwordIcon");

			if (passwordInput.type === "password") {
				passwordInput.type = "text";
				passwordIcon.classList.remove("bi-eye");
				passwordIcon.classList.add("bi-eye-slash");
			} else {
				passwordInput.type = "password";
				passwordIcon.classList.remove("bi-eye-slash");
				passwordIcon.classList.add("bi-eye");
			}
		}

		document.getElementById("loginForm").addEventListener("submit", function(event) {
			event.preventDefault(); // Prevent form submission
			var email = document.getElementById("email").value;
			var password = document.getElementById("password").
			value;

			// Perform your validation here
			if (email === "correct@email.com" && password === "correctpassword") {
				window.location.href = "menu.html"; // Redirect to menu.html
			} else {
				alert("Invalid email or password"); // Show an error message
			}
		});
	</script>
</body>
</html>
