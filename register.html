<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  integrity="sha512-XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"
  crossorigin="anonymous" />
	<meta name="author" content="Aaqil Jayah">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page template based on Bootstrap 5">
	<title>Register Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		.service-box {
			width: 260px; /* Increased width */
			height: 120px; /* Increased height */
			background-color: #f8f9fa;
			border-radius: 10px;
			display: flex;
			align-items: center;
			justify-content: center;
			cursor: pointer;
			transition: background-color 0.3s ease-in-out;
			margin: 10px;
		}

		.service-box:hover {
			background-color: #e9ecef;
		}

		.center-box {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.center-content {
			display: flex;
			flex-direction: row; /* Changed from "column" to "row" */
			align-items: center;
			justify-content: center; /* Added to center horizontally */
		}
        
        .center-content .service-box {
            margin-left: 10px; /* Added margin to create space between buttons */
        }

		.header-box {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Adjust the opacity and color to your preference */
            border-radius: 5px;
        }
        
        .company-name {
            font-size: 24px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            color: #333;
        }
	</style>
</head>
<body>
	<a href="index.html" class="company-name" style="text-decoration: none;">
		<div class="header-box">
			<div class="company-name">Gorengo</div>
		</div>
	</a>
	<body background="goreng.png"></body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
                        <a href="index.html"><img src="logo.jpg" alt="logo" width="250"></a>
                    </div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Register</h1>
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off"
								onsubmit="return validateForm()">

								<div class="mb-3">
									<label class="mb-2 text-muted" for="username">Username</label>
									<input id="name" type="text" class="form-control" name="name" value="" required
										autofocus>
									<div class="invalid-feedback">
										Name is required
									</div>
								</div>
							<!--	<div class="mb-3">
									<label class="mb-2 text-muted" for="firstname">First Name</label>
									<input id="name" type="text" class="form-control" name="name" value="" required
										autofocus>
									<div class="invalid-feedback">
										Name is required
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="lastname">Last Name</label>
									<input id="name" type="text" class="form-control" name="name" value="" required
										autofocus>
									<div class="invalid-feedback">
										Name is required
									</div>
								</div> -->

								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" value="" required>
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="password">Password</label>
									<div class="input-group">
										<input id="password" type="password" class="form-control" name="password"
											required>
										<button class="btn btn-outline-secondary" type="button"
											onclick="togglePasswordVisibility()">
											<i class="fa-eye"></i>
										</button>
									</div>
									<div class="invalid-feedback">
										Password is required
									</div>
								</div>

								<div class="mb-3 form-check">
									<input type="checkbox" class="form-check-input" id="agreeCheckbox" required>
									<label class="form-check-label" for="agreeCheckbox">I agree to the <a
											href="terms.html" class="text-dark">Terms and Conditions</a></label>
									<div class="invalid-feedback">
										You must agree to the Terms and Conditions
									</div>
								</div>

								<div class="align-items-center d-flex">
									<button type="submit" class="btn btn-primary ms-auto">
										Register
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Already have an account? <a href="login.html" class="text-dark">Login</a>
							</div>
						</div>
					</div>
					<div class="text-center mt-5 text-muted">
						&copy; 2024 &mdash; <a href="company.html" class="text-dark">Gay Geeks Sdn Bhd</a>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/login.js"></script>

	<script>
		function validateForm() {
			var checkbox = document.getElementById("agreeCheckbox");
			if (!checkbox.checked) {
				alert("Please read and agree to the Terms and Conditions.");
				return false;
			}
		}

		function togglePasswordVisibility() {
			var passwordInput = document.getElementById("password");
			if (passwordInput.type === "password") {
				passwordInput.type = "text";
			} else {
				passwordInput.type = "password";
			}
		}
	</script>
</body>

</html>
