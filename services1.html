			display: inline-flex; /* Changed from "flex" to "inline-flex" */

			transition: background-color 0.3s ease-in-out;

		.service-box:hover {
			background-color: #e9ecef;
		}

		.header-box {

            left: 10px;
            padding: 10px;

        }
        
        .company-name {
